<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2048.derivative</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>2048<span id="subtitle">.derivative</span></h1>
      <h2>score: <span id="score">0</span></h2>
      <h2>best: <span id="best-score">0</span></h2>
    </header>

    <footer>
      <div id="button-list">
        <div class="instruction">instructions</div>
        <div class="fill-tiles">fill tiles</div>
        <div class="dropdown">
          <div class="select">
            <span class="selected">colour</span>
            <div class="arrow"></div>
          </div>
          <ul class="menu">
            <li class="active">default</li>
            <li>red</li>
            <li>orange</li>
            <li>yellow</li>
            <li>green</li>
            <li>blue</li>
            <li>purple</li>
          </ul>
        </div>
      </div>
    </footer>

    <script src="2048.js"></script>
  </body>
</html>
